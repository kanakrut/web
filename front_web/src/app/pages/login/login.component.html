<form class="form" (ngSubmit)="logIn()">
  <p>Log in</p>
  <input [(ngModel)]="user.username" name="name" placeholder="Username" type="text" required>
  <input [(ngModel)]="user.password" name="password" placeholder="Password" type="password" required>
  <button type='submit'>Login</button>
  <p>You don't have an account?</p>
  <a routerLink="/register">Sign Up</a>
</form>
