<p class="title">My Cart</p>
<div class="row">
  <div *ngFor="let product of cart.products" class="products">
    <p class="title">{{product.title}}</p>
    <img [src]="product.img" height="auto" width="100%" alt="">
    <p>{{product.description}}</p>
    <p>{{product.price}} тг.</p>
    <button (click)="delete(product.id)">Delete</button>
  </div>
</div>
