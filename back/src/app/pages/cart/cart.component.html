<p class="title">My Cart</p>
<div class="row">
  <p *ngIf="products.length === 0">Your cart is empty!</p>
  <div *ngFor="let product of products" class="products">
    <p class="title">{{product.title}}</p>
    <img [src]="product.img" height="auto" width="100%" alt="">
    <p>{{product.description}}</p>
    <p>{{product.price}} тг.</p>
    <button (click)="delete(product)">Delete</button>
  </div>
</div>
